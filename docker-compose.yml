version: '3'
services:
  web:
    build:
      context: .
      target: deps
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - POSTGRES_URL=postgresql://postgres:password@db:5432/ragdb
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./data:/app/data
    depends_on:
      - db

  db:
    image: ankane/pgvector
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ragdb
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
